<script>

    // Questão A)
    
    let y, a, b, x

    a = parseInt(prompt('Digite o valor de a: '));

    b = parseInt(prompt('Digite o valor de b: '));
    
    x = parseInt(prompt('Digite o valor de x: '));

    y = (2 + a) / (b - 3) - 2 * x + Math.pow(x, 3);

    document.write("<h1>O resultado é: " + y.toFixed(3) + "</h1>");

</script>
