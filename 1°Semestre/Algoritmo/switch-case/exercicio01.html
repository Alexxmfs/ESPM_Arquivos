<meta charset="utf-8" />
<script>

    let letra;

    letra = String(prompt("Informe um caractere"));
    
    switch (letra) {

        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
            document.write("É uma vogal")
            break;

        default:
        document.write("Não é uma vogal");
    }

</script>
