<script>
    // Escreva um programa em JavaScript que leia um caractere digitado pelo usuário.
    //  Imprima uma mensagem no vídeo informando se o caractere lido é ou não uma vogal.
    //  Você deverá resolver esse exercício usando a estrutura de seleção if-else.

    let letra;

    letra = prompt("Digite um caractere: ");

    letra = letra.toLowerCase()

    if(letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u"){
        document.write("<h1>É uma vogal</h1>");
    } else{
        document.write("<h1>Não  uma vogal</h1>");
    }

</script>
