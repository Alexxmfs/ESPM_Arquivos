<meta charset="utf-8" />

<script>
  let contador = 1;

  while (contador <= 50) {
    console.log("Bom dia");
    contador++;
  }

  contador = 1;
  do {
    console.log("Bom dia");
    contador++;
  } while (contador <= 10);

  for(contador = 1; contador <= 10;){
    console.log(contador);
    contador++;
  }

</script>
