<meta charset="utf-8" />

<script>
  let num;

  num = parseInt(prompt("Digite um numero: "));

  document.write("Divisores de " + num + ":" + "<br>");

  for (let contador = num; contador >= -num; contador--) {
    if (contador != 0 && num % contador == 0) {
      document.write(contador + "<br>");
    }
  }
