let media;
let qtdAluno, qtdSala;
let mediaSala, porcentagem, acimaMedia;

qtdSala = parseInt(prompt("Quantidade de salas: "));

for(let i = 1; i <= qtdSala; i++){
    qtdAluno = parseInt(prompt("Quantidade de alunos da sala " + i));
    media = new Array(qtdAluno);
    mediaSala = 0;
    acimaMedia = 0;

    for(let j = 0; j < qtdAluno; j++){
        media[j] = parseInt(prompt("Média do aluno(a) " + (j + 1)));
        mediaSala += media[j];
    }
    mediaSala /= qtdAluno;
    for(let j = 0; j < qtdAluno; j++){
        if(media[j] > mediaSala){
            acimaMedia++
        }
    }
    porcentagem = (mediaSala / media) * 100;
    alert("Média =  " + porcentagem.toFixed(3) + "%");
}
