    let dia = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sabado"];

        media = media + temperatura[i];
    }

    media = media / temperatura.length;
    document.write("<h2>Temperatura média = </h2>" + media);
    document.write("<h1>Dias com temperatura acima da média</h1><br>");

    for(let i = 0; i < temperatura.length; i++) {

            document.write("<h3>" + dia[i] + "</h3>");
