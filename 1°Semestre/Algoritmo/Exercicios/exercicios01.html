<meta charset="utf-8">

<script>
    
    let altura;
    let base;
    let perimetro;
    let area;

    altura = parseInt(prompt("Digite a altura"));
    base = parseInt(prompt("Digite a base"));

    perimetro = 2 * (base + altura);
    area = altura * base;

    // Saida perimetro
    alert("O perimetro é: " + perimetro);
    document.write("<h1> O perimetro é: " + perimetro.toFixed(2) + "<br></h1>");
    console.log("O perimetro é: " + perimetro);

    // Saida area
    alert("O perimetro é:  " + area);
    document.write("<h1> area é: " + area.toFixed(2) + "<br></h1>");
    console.log("Area é: " + area);

</script>
