<meta charset="utf-8s">

<script>

    // declaração de variaveis
    let x, y

    // Entrada de dados
    x = parseFloat(prompt("Digite o valor de X: "));

    y = Math.sqrt(Math.cbrt(x - (1/2)));

    // Saida de dados
    document.write("<h1>O resultado de y = " + y.toFixed(4) + "</h1>");
    console.log("O resultado de y =" + y.toFixed(4));

</script>
