<script>
    let a, b, c, delta, x1, x2;

    a = parseFloat(prompt("Informe o valor de a: "));
    if(a == 0){
        alert("Não é uma equação do 2° grau");
    } else {
    b = parseFloat(prompt("Informe o valor de b: "));
    c = parseFloat(prompt("Informe o valor de c: "));
    delta = b * b - 4 * a * c;
    if(delta < 0){
        alert("A equação não tem raiz real");
    }
    else {
        x1 = (-b + Math.sqrt(delta)) / (2 * a)
        x2 = (-b + Math.sqrt(delta)) / (2 * a)
        document.write("<h1>x1 = " + x1.toFixed(4) + "</h1>");
        document.write("<h1>x2 = " + x2.toFixed(4) + "</h1>");
    }
}
</script>
