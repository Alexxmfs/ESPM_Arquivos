<script>

    if(valor1 < valor2 && valor1 < valor3){
        document.write("<h1>O menor valor é: " + valor1 + "</h1>"); 
        console.log(valor1)
} 
    if(valor2 < valor1 && valor2 < valor3){
        document.write("<h1>O menor valor é: " + valor2 + "</h1>");
        console.log(valor2)
} 
    if(valor3 < valor1 && valor3 < valor2){
        document.write("<h1>O menor valor é: " + valor3 + "</h1>");
        console.log(valor3)
    }
</script>
