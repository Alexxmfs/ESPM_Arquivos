<script>

    let mes = ["Janeiro",  "Fevereiro", "Março", "Abril", "Maio", "Junho"];
    let nome = new Array(5);
    let venda = new Array(nome.length);
    let maiorVenda = 0;
    let linhaMaiorVenda = 0;
    let linhaMenorVenda = 0;
    let menorVenda = Infinity;

    // entrada de dados
    for(let i = 0; i < nome.length; i++){
        nome[i] = prompt("Nome do vendedor");
        venda[i] = new Array(6);
        for(let j = 0; j < venda[i].length; j++){
            venda[i][j] = parseInt(Math.random() * 10);
        }
    }

    console.table(venda);

    console.log("total de vendas por vendedor")

    for(let i = 0; i < venda.length; i++){
        soma = 0;
        for(let j = 0;  j < venda[i].length; j++){
            soma += venda[i][j];
        }
        console.log(nome[i] + " --> R$" + soma.toFixed(2));
    

    // descobrir a maior venda
    if(soma > maiorVenda){
        maiorVenda = soma;
        linhaMaiorVenda = i
    }

    if(soma < menorVenda){
        menorVenda = soma;
        linhaMenorVenda = i;
    }
}
    // soma das vendas por mês --> item b
    console.log("\ntotal de vendas por mês");
    for(let j = 0; j < mes.length; j++){
        soma = 0;
        for(let i = 0; i < venda.length; i++){
            soma = soma + venda[i][j];
        }
        console.log(mes[j] + "--> R$" + soma.toFixed(2));
    }

    // impressão do vendedor com a maior venda
    console.log("\nVendedor com a maior venda -->" + nome[linhaMaiorVenda]);
    console.log("\nVendedor com a menor venda -->" + nome[linhaMenorVenda]);

</script>
