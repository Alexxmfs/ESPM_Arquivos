  // Alek
  // somando valores da diagonal de um quadrado de 3 por 3
  let m = new Array(3);

  for(let i = 0; i < m.length; i++) {
    m[i] = new Array(3);

    for(let j = 0; j < m.length; j++) {
      m[i][j] = Math.floor(Math.random() * 11);
    }
  }

  let diagonalPrincipal = 0;
  let diagonalSecundaria = 0;

  for(let i = 0; i < m.length; i++) {
    diagonalPrincipal = diagonalPrincipal + m[i][i];
    diagonalSecundaria += m[i][m.length - 1 - i];
  }

  console.table(m);
  console.log("Soma da diagonal principal: " + diagonalPrincipal);
  console.log("Soma da diagonal segundaria: " + diagonalSecundaria);
