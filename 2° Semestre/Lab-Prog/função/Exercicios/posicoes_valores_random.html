function preencherVetor(vetor, tamanho){
    for(let i = 0; i < tamanho; i++){
        vetor[i] = Math.floor(Math.random() * 100);
    }
}

function imprimir(vetor){
    console.log(vetor);
}

function inverterVetor(vetor){
    let meio = Math.floor(vetor.length / 2);
    for(let i = 0; i < meio; i++){
        let aux = vetor[i];
        vetor[i] = vetor[vetor.length - 1 - i];
        vetor[vetor.length - 1 -i] = aux;
    }
}

let tamanhoVetor = 10;
let vetor = new Array(tamanhoVetor);

preencherVetor(vetor, tamanhoVetor);

console.log('Vetor original: ');
imprimir(vetor);

inverterVetor(vetor);

console.log('Vetor invertido: ');
imprimir(vetor);
