    // Sellmini
    // criaço do TAD (tipo abstrato de dados)
    class Produto {
        constructor(codigo, nome, preco, baixa){
            this.codigo = codigo;
            this.nome = nome;
            this.preco = preco;
            this.baixa = baixa;
        }
    }

        //inserção de alguns podutos em 
        let lista = [];
        let nome, codigo, preco

        // geração de 3 objetos do tipo Produto --> a
        for(let i = 0; i < 3; i++){
            codigo = Math.floor(Math.random() * 9000 + 1000);
            nome = prompt("Produto: ");
            preco = Number(prompt("Preço: "));
            let baixa = []; // ou let baix = new array(4)
            for(let j = 0; j < 4; j++){
                baixa.push(Math.floor(Math.random() * 101));    
            }
            lista.push(new Produto(codigo, nome, preco, baixa));
        }

        // produto com a maior venda --> b
        let aux, maior = 0;
        let index = 0;
        
        for(let i = 0; i < lista.length; i++){
            aux = 0;
            for(let j = 0; j < lista[i].baixa.length; j++){
                aux += lista[i].baixa[j];
            }
            if(aux > maior){
                maior = aux;
                index = i;
            }
        }

        console.log("Produto mais vendido --> " + lista[index].nome);
        console.log("Total de itens vendidos --> " + maior);
