<script>
    
    class Aluno {
        
        constructor(ra, nome, nota1, nota2){
            this.ra = ra;
            this.nome = nome;
            this.nota1 = nota1;
            this.nota2 = nota2;
        };

        calcularMedia() {
            return (this.nota1 + this.nota2) / 2;
        }

        verificar(){
            return this.calcularMedia() >= 7 ? "APROVADO!" : "REPROVADO!";
    }
}
    
    // declaração de vairaveis
    let lista = [];

    let ra, nome, nota1, nota2;

    // entrada de dados
    for(let i = 1; i <= 3; i++){
        ra = parseInt(prompt("RA:"));
        nome = prompt("Nome:");
        nota1 = parseFloat(prompt("nota1:"));
        nota2 = parseFloat(prompt("nota2:"));
        lista.push(new Aluno(ra, nome, nota1, nota2));
    };

        for(let aluno of lista) {
            console.log(aluno.nome);
            console.log(aluno.calcularMedia());
            console.log(aluno.verificar());
        }


</script>
