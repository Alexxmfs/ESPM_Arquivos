<meta charset="utf-8">

<script>

    class Aluno{
        
        ra;
        nome;        
        nota1;        
        nota2; 

        // função --> método
         calcularMedia() {
            return (this.nota1 + this.nota2) / 2;   
        }

    }

    let a = new Aluno();
    a.nome = "Humberto";
    a.ra = 123;
    a.nota1 = 5;
    a.nota2 = 6;

    console.log(a);
    console.log(a.calcularMedia());

</script>
